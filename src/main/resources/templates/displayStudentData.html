<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>STUDENT INFORMATION</title>
</head>
<body>
<div align="center">
    <h1  class="fw-light">STUDENT INFORMATION</h1>
    <table border="1" class="table table-bordered">
        <tr>
            <th>ROLL NUMBER</th>
            <th>STUDENT NAME</th>
            <th>CONTACT NUMBER</th>
            <th>ADDRESS</th>
            <th>TOTAL MARKS</th>
            <th>OBTAIN MARKS</th>
            <th>PERCENTAGE</th>
            <th>OPERATION</th>
        </tr>

        <tr th:each="data:${studentData}" th:style="${((data.studentObtainMarks*100)/data.studentTotalMarks)>=35?'background-color:green':'background-color:red'}">
            <td th:text="${data.studentRollNumber}"></td>
            <td th:text="${data.studentName}"></td>
            <td th:text="${data.studentContactNumber}"></td>
            <td th:text="${data.studentAddress}"></td>
            <td th:text="${data.studentTotalMarks}"></td>
            <td th:text="${data.studentObtainMarks}"></td>
            <td th:text="${(data.studentObtainMarks*100)/data.studentTotalMarks}"></td>

            <td><a th:href="@{/updateStudent/{id}(id=${data.studentRollNumber})}">UPDATE</a></td>
            <td><a th:href="@{/deleteStudent/{id}(id=${data.studentRollNumber})}">DELETE</a></td>
        </tr>
    </table>
    <a href="/addStudent"><button class="btn btn-secondary">ADD STUDENT</button></a>
</div>
</body>
</html>
