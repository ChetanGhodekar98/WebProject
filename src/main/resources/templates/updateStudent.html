<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>UPDATE STUDENT</title>
</head>
<body>
<div align="center">
  <h1 class="fw-lighter">STUDENT INFORMATION</h1>
  <br>
  <form method="post" th:object="${matchObject}" th:action="@{/updateStudentData}">
    <label>ENTER STUDENT ROLL NUMBER</label><br>
    <input type="text" th:field="*{studentRollNumber}" readonly>
    <br><br>
    <label>ENTER STUDENT NAME</label><br>
    <input type="text" th:field="*{studentName}">
    <br><br>
    <label>ENTER STUDENT CONTACT NUMBER</label><br>
    <input type="text" th:field="*{studentContactNumber}">
    <br><br>
    <label>ENTER STUDENT ADDRESS</label><br>
    <input type="text" th:field="*{studentAddress}">
    <br><br>
    <label>ENTER STUDENT TOTAL MARKS</label><br>
    <input type="text" th:field="*{studentTotalMarks}">
    <br><br>
    <label>ENTER STUDENT OBTAIN MARKS</label><br>
    <input type="text" th:field="*{studentObtainMarks}">
    <br><br>
    <input type="submit" value="UPDATE STUDENT" class="btn btn-outline-success btn-lg">
  </form>
</div>

</body>
</html>
